<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <titles>Vanishing Bubbles</titles>
    </head>
    <body>
        <a-scene>
            <!-- Set up the sky -->
            <a-sky color="cornflowerblue"></a-sky>
            
            <!-- Set up the camera and cursor -->
            <a-camera>
                <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
            </a-camera>
            
            <!-- Ground Plane -->
            <a-plane rotation="-90 0 0" width="100" height="100" color="darkolivegreen" position="0 0 0"></a-plane>
            
            <!-- First Bubble -->
            <a-sphere radius="1" color="aquamarine" position="-10 10 -3">
                <a-animation
                    attribute="opacity"
                    from="true"
                    to="false"
                    begin="click"Vanishing Bubbles

                    dur="1000"
                ></a-animation>
            </a-sphere>
            
            <!-- Second Bubble -->
            <a-sphere radius="1" color="darkseagreen" position="2 7 -3">
                <a-animation
                    attribute="opacity"
                    from="true"
                    to="false"
                    begin="click"
                    dur="1000"
                ></a-animation>
            </a-sphere>
            
            <!-- Third Bubble -->
            <a-sphere radius="1" color="plum" position="5 3 -3">
                <a-animation
                    attribute="opacity"
                    from="true"
                    to="false"
                    begin="click"
                    dur="1000"
                ></a-animation>
            </a-sphere>
            
        </a-scene>
    </body>
</html>
