<body>
<h1>Skittles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    
    var skittles = Randomizer.nextInt (0, 1023);
    
	while(true)
	{
	    var guess = readInt("Guess the number of skittles. ");
	    
		if(guess == skittles)
		{
	        println("Correct! The number of skittles was " + skittles);
	        break;
		} 
		else 
		{
		    if(guess > skittles)
		    {
		        println("Too high.");
		    }
		    
		    if(guess < skittles)
		    {
		        println("Too low.");
		    } 
	    }
    }

}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
