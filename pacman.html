function drawPacman(centerX, centerY){
    var circle = new Circle(50);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX, centerY);
	add(circle);
	
	var myArc = new Arc(91, 330, 30, 0);
	myArc.setPosition(centerX, centerY);
	myArc.setColor(Color.black);
	add(myArc);
	
	var circle = new Circle(5);
	circle.setColor(Color.black);
	circle.setPosition(centerX+10, centerY-30);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+70, centerY);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+120, centerY);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+170, centerY);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+220, centerY);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX-30, centerY+300);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+20, centerY+300);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+70, centerY+300);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+120, centerY+300);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+170, centerY+300);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+220, centerY+300);
	add(circle);
	
	var circle = new Circle(12);
	circle.setColor(Color.yellow);
	circle.setPosition(centerX+270, centerY+300);
	add(circle);
}

function drawGhost(centerX, centerY, color){
    var circle = new Circle(25);
	circle.setColor(color);
	circle.setPosition(centerX, centerY);
	add(circle);
	
	var rect = new Rectangle(50,45);
	rect.setColor(color);
	rect.setPosition(centerX-25, centerY);
	add(rect);
	
	var circle = new Circle(25/3);
	circle.setColor(color);
	circle.setPosition(centerX, centerY+45);
	add(circle);
	
	var circle = new Circle(25/3);
	circle.setColor(color);
	circle.setPosition(centerX + (25/3)*2, centerY+45);
	add(circle);
	
	var circle = new Circle(25/3);
	circle.setColor(color);
	circle.setPosition(centerX - (25/3)*2, centerY+45);
	add(circle);
	
	var circle = new Circle(8);
	circle.setColor(Color.white);
	circle.setPosition(centerX - 10, centerY);
	add(circle);
	
	var circle = new Circle(8);
	circle.setColor(Color.white);
	circle.setPosition(centerX + 10, centerY);
	add(circle);
	
	var circle = new Circle(3);
	circle.setColor(Color.blue);
	circle.setPosition(centerX - 5, centerY);
	add(circle);
	
	var circle = new Circle(3);
	circle.setColor(Color.blue);
	circle.setPosition(centerX + 15, centerY);
	add(circle);
}

function start(){
    var rect = new Rectangle(getWidth(), getHeight());
    rect.setColor(Color.black);
    add(rect);
    
    var pink = "#FF69E4";
    drawMaze();
    drawPacman(90,90);
    drawGhost(200,150, Color.red);
    drawGhost(150,235, Color.cyan);
    drawGhost(200,235, pink);
    drawGhost(250,235, Color.orange);
}


    if (typeof start === 'function') {
        start();
    }
};
